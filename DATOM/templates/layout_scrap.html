{% load static %}

<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block head_title %}LAYOUT SCRAP{% endblock %}</title>
  <meta name="description" content="{% block description %} Descripción de mi sitio web {% endblock %}">
  <meta name="author" content="Daniel Labrador Benito"> 

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">

  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#fafafa">

  <script src="{% static 'js/register-sw.js' %}" defer></script>

  <!-- Estilos de Bootstrap y Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  

  <style>
    /* Estilos generales de la página */
    html, body {
      padding: 0; /* Elimina el padding predeterminado del body */
      margin: 0;  /* Elimina los márgenes predeterminados del body */
      width: 100%; /* Asegura que el body ocupe el 100% del ancho de la pantalla */
      height: 100%; /* Asegura que el body ocupe el 100% de la altura de la pantalla */
    }

    body {
      font-family: 'Arial', sans-serif; /* Define la tipografía global del sitio */
      background-color: #f8f9fa; /* Establece un color de fondo gris claro para el body */
    }

    main{
      margin-left: 20px; /* Añade un margen a la izquierda del contenido */
      margin-right: 20px; /* Añade un margen a la derecha del contenido */
    }

    /* Estilo del encabezado (header) */
    header {
      display: flex; /* Usamos flexbox para que los elementos se alineen en fila */
      justify-content: space-between; /* Espacia los elementos de manera uniforme */
      align-items: center; /* Alinea los elementos verticalmente en el centro */
      background-color: #fff; /* Color de fondo blanco para el header */
      width: 100%; /* Asegura que el header ocupe todo el ancho */
      padding: 20px 30px 20px; /* Añade espaciado alrededor del contenido del header */
      margin: 0; /* Elimina márgenes para asegurarse de que ocupe todo el ancho */
      margin-left: 5px;
      margin-bottom: 30px; /* Añade un margen inferior */
    }

    /* Estilo de la imagen del logo en el encabezado */
    header img.logo {
      width: 150px; /* Define el tamaño del logo */
      border-radius: 10px; /* Aplica bordes redondeados a la imagen */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra sutil alrededor del logo */
    }


    /* Estilo para la clase container */
    .container {
      margin-top: 20px; /* Añade margen superior */
    }

    /* Estilo de las alertas */
    .alert {
      border-radius: 5px; /* Bordes redondeados en las alertas */
      padding: 10px; /* Espaciado interno en las alertas */
      background-color: aqua; /* Fondo azul claro para las alertas */
    }

    /* Estilo de la barra de navegación */
    .navbar {
      display: flex; /* Utiliza flexbox para alinear los elementos */
      justify-content: space-between; /* Espacio uniforme entre los elementos */
    }

    /* Estilo de los enlaces en la barra de navegación */
    .navbar-nav .nav-link {
      color: #343a40; /* Color de texto oscuro para los enlaces */
      margin-right: 0; /* Añade margen a la derecha */
      gap: 20px; /* Espacio entre los enlaces */
      margin-left: 15px; /* Añade margen a la izquierda */
      padding-top: 15px; /* Añade un poco de padding superior */
    }

    /* Estilo cuando el usuario pasa el cursor por encima del enlace */
    .navbar-nav .nav-link:hover {
      color: white; /* Cambia el color de texto a blanco */
      font-weight: bold; /* Hace que el texto sea negrita */
      background-color: #aeff00; /* Fondo amarillo para el enlace */
      border-radius: 15px; /* Bordes redondeados en el enlace */
      display: inline-block; /* Asegura que el enlace se comporte como un bloque */
      padding: 10px; /* Añade padding alrededor del enlace */
    }

    /* Estilo del icono en el menú de la barra de navegación (cuando se ve en móvil) */
    .navbar-toggler img {
      width: 80px; /* Define el tamaño de la imagen */
      height: 80px; /* Define la altura de la imagen */
    }

    /* Estilo para el pie de página */
    footer {
      background-color: #343a40; /* Color base de fondo gris oscuro */
      color: #fff; /* Color de texto blanco */
      padding: 20px; /* Padding en el pie de página */
      text-align: center; /* Centra el texto */
      background-image: linear-gradient(135deg, #343a40, #6c757d); /* Gradiente en el fondo */
      border-radius: 15px; /* Bordes redondeados */
    }

    /* Estilo de la imagen en el pie de página */
    footer img {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil alrededor de la imagen */
      border-radius: 40px; /* Bordes redondeados a la imagen */
    }

    /* Estilo de los enlaces en el pie de página */
    .footer a {
      color: #fff; /* Color blanco para los enlaces */
      text-decoration: none; /* Elimina el subrayado de los enlaces */
    }
  </style>
</head>

<body>

  <!-- Inclusión del header desde otro archivo -->
  {% include '_includes/_scrap/_header_scrap.html' %}
  <main>
    <!-- Verificación de mensajes y mostrarlos -->
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Bloque para el contenido principal de la página -->
    {% block page_content %}
    {% endblock %}
  </main>

  <!-- Inclusión del pie de página desde otro archivo -->
  {% include '_includes/_footer.html' %}

  <!-- Inclusión de jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Inclusión de Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
