{% load static %}

<header>
  <!-- Logo Principal -->
  <a href="{% url 'core:home' %}">
    <img class="logo" src="{% static 'img/core/logo_DATOM2.png' %}" alt="Logotipo de DATOM">
  </a>



  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
      <!-- Aquí está el SVG sin borde ni fondo -->
      <img src="{% static 'img/toggle-icon.svg' %}" alt="Toggle icon" style="width: 40px; height: 40px;">
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mt-2 mt-lg-0">
        <li class="nav-item">
          <a href="{% url 'scrap:scrap_home' %}" class="nav-link">Inicio</a>
        </li>

        <!-- Menu de Scrap para usuarios autenticados -->
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'scrap:scrap_list' %}" class="nav-link">Lista Scraps</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'scrap:scrap_detail_form' %}" class="nav-link">Detalles Scrap</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'scrap:scrap_new' %}" class="nav-link">Nuevo Scrap</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'scrap:scrap_edit_form' %}" class="nav-link">Editar Scrap</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'scrap:scrap_delete_form'%}" class="nav-link">Eliminar Scrap</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'scrap:visualizacion' %}" class="nav-link">Visualizar Dashboards</a>
          </li>

          <!-- Cerrar sesión -->
          <li class="nav-item">
            <form method="post" action="{% url 'core:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
            </form>
          </li>
        {% else %}
          <!-- Si no está autenticado, mostrar login y registro -->
          <li class="nav-item">
            <a href="{% url 'core:login' %}" class="nav-link">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'core:register' %}" class="nav-link">Registrarse</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </nav>
</header>
